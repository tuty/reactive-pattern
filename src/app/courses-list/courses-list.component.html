<table class="courses-list card card-strong" *ngIf="courses else loadingCourses">
  <tr class="course-summary" *ngFor="let course of courses">
    <td>
      <img class="lesson-logo" src="https://material.angularjs.org/latest/img/icons/angular-logo.svg">
    </td>
    <td class="description">
      {{course.description}}
    </td>
    <td>
      <button class="button button-primary" [routerLink]="['/course',course.url]">
        View
      </button>
    </td>
  </tr>
</table>

<ng-template #loadingCourses>

  <div>Loading ...</div>

</ng-template>
